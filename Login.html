<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Login-Page</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-900">
    <div
      class="w-7/10 h-auto md:w-4/10 md:h-7/10 p-5 border border-white rounded-2xl flex flex-col justify-center items-center font-poppins">
      <!-- Heading -->

      <h2
        class="text-2xl font-poppins font-bold text-center text-white tracking-wider">
        Log In
      </h2>

      <!-- Login-Form -->

      <form id="Login-Form" class="flex flex-col w-10/12 py-5 gap-y-2">
        <div>
          <label class="block text-white font-semibold">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email here..."
            class="bg-transparent border border-white- w-full px-4 py-2 mt-2 text-white rounded-xl focus:ring-2 focus:ring-gray-300 focus:border-gray-200 focus:outline-none"
            required />
        </div>
        <div>
          <label class="block text-white font-semibold">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your Password...."
            class="border border-white w-full px-4 py-2 mt-2 text-white rounded-xl focus:ring-2 focus:ring-gray-300 focus:border-gray-200 focus:outline-none"
            required />
        </div>

        <!-- Remeber Div -->
        <div
          class="flex flex-col justify-between items-center sm:flex-row md:items-end space-y-1.5 mt-4">
          <div class="flex justify-center items-center space-x-1.5">
            <input
              type="checkbox"
              name=""
              id=""
              class="w-4 h-4 border border-gray-300 rounded" />
            <p class="text-white font-medium">Remeber me</p>
          </div>

          <div class="flex justify-center items-center space-x-1.5">
            <a href="#Forget Password" class="text-white"
              >Forgot your Password
              <i class="fa-solid fa-question text-white"></i>
            </a>
          </div>
        </div>

        <button
          type="submit"
          class="w-full px-4 py-2 mt-4 font-bold text-white bg-gradient-to-r from-blue-800 to-indigo-900 rounded-lg hover:bg-blue-700 tracking-wide cursor-pointer">
          Login
        </button>
        <div class="flex justify-center items-center gap-1.5 mt-5">
          <p class="text-white font-medium">Don't have an account</p>
          <i class="fa-solid fa-question text-white"></i>
          <a href="Signup.html" class="text-blue-600 font-medium cursor-pointer"
            >Signup</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
